<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Ceneo Web Scraper</title>
</head>
<body>
    <header class="container text-center">
        <h1>CeneoWebCkreper</h1>
        <h2>{%block title %} {% endblock %}</h2>
    </header>


    <section class="container">
        <div class="row">
            <div class="col-3">
                <nav>
                    <ul>
                        <li><a href="{{url_for('index')}}">Home</a></li>
                        <li><a href="{{url_for('extract')}}">Extract</a></li>
                        <li><a href="{{url_for('products')}}">Product</a></li>
                        <li><a href="{{url_for('about')}}"></a>Author</li>
                    </ul>
                </nav>
            </div>
            <div class="col-9">
                {%block content%}

                {% endblock%}
            </div>
        </div>

    </section>


    <footer class="container text-center">
        <p>Sakovsyi Danylo Krakow University of Economics</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    {%block scripts%}

    {% endblock%}
</body>
</html>
